<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Form</title>
  <link rel="stylesheet" href="1124_Bonus.css"> <!-- External CSS file -->
</head>
<body>
  <div class="form-container">
    <h2>Bonus HW</h2>
    <div class="form-row">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-row">
      <label for="phonenumber">Phone Number:</label>
      <textarea id="phonenumber" placeholder="Enter your phone number" rows="1" resize="none"></textarea>
      <label1 for="class">Class:</label1>
      <textarea id="class" placeholder="Enter your class" rows="1" resize="none"></textarea>
    </div>

    <div class="form-row">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="form-row">
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Enter your message" rows="5" resize="none"></textarea>
    </div>

    <div class="form-row">
      <label for="picture">Picture:</label>
      <a href="https://images.unsplash.com/photo-1682685794690-dea7c8847a50?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/" target="_blank">
        <img src="https://images.unsplash.com/photo-1682685794690-dea7c8847a50?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample Image">
      </a>
    </div>
</div>
</body>
</html>
